<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --accent: #4CAF50;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      background: var(--section-light);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .summary {
      margin-bottom: 20px;
    }
    .summary p {
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Booking Summary</h1>
    <div class="summary" id="summary"></div>
    <button onclick="submitBooking()">Confirm and Continue</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadSummary() {
      const pickup = localStorage.getItem('pickup');
      const dropoff = localStorage.getItem('dropoff');
      const passengers = localStorage.getItem('passengers');
      const luggage = localStorage.getItem('luggage');
      const customNote = localStorage.getItem('customNote');
      const pickupType = localStorage.getItem('pickupType');
      const pickupDate = localStorage.getItem('pickupDate') || 'Today';
      const pickupTime = localStorage.getItem('pickupTime') || 'ASAP';
      const assignedDriverName = localStorage.getItem('assignedDriverName');
      const assignedDriverDoor = localStorage.getItem('assignedDriverDoor');

      const summaryDiv = document.getElementById('summary');
      summaryDiv.innerHTML = `
        <p><strong>Pickup:</strong> ${pickup}</p>
        <p><strong>Drop-off:</strong> ${dropoff}</p>
        <p><strong>Passengers:</strong> ${passengers}</p>
        <p><strong>Luggage:</strong> ${luggage}</p>
        <p><strong>Custom Note:</strong> ${customNote}</p>
        <p><strong>Pickup Type:</strong> ${pickupType}</p>
        <p><strong>Date:</strong> ${pickupDate}</p>
        <p><strong>Time:</strong> ${pickupTime}</p>
        <p><strong>Assigned Driver:</strong> ${assignedDriverName}</p>
      `;
    }

    function submitBooking() {
      const pickup = localStorage.getItem('pickup');
      const dropoff = localStorage.getItem('dropoff');
      const pickupCoords = JSON.parse(localStorage.getItem('pickupCoords'));
      const dropoffCoords = JSON.parse(localStorage.getItem('dropoffCoords'));
      const passengers = localStorage.getItem('passengers');
      const luggage = localStorage.getItem('luggage');
      const customNote = localStorage.getItem('customNote');
      const pickupType = localStorage.getItem('pickupType');
      const pickupDate = localStorage.getItem('pickupDate');
      const pickupTime = localStorage.getItem('pickupTime');
      const assignedDriverName = localStorage.getItem('assignedDriverName');
      const assignedDriverDoor = localStorage.getItem('assignedDriverDoor');

      if (!pickup || !dropoff || !pickupCoords || !dropoffCoords || !passengers || !luggage || !pickupType || !assignedDriverName || !assignedDriverDoor) {
        alert("Missing booking details. Please go back and complete all steps.");
        return;
      }

      const booking = {
        pickup,
        dropoff,
        pickupCoords,
        dropoffCoords,
        passengers,
        luggage,
        customNote,
        pickupType,
        pickupDate: pickupDate || '',
        pickupTime: pickupTime || '',
        assignedDriverName,
        assignedDriverDoor,
        claimedBy: assignedDriverName,
        claimedDoor: assignedDriverDoor,
        status: "preview"
      };

      localStorage.setItem('finalBooking', JSON.stringify(booking));
      window.location.href = 'VerifyPhone.html';
    }

    document.addEventListener('DOMContentLoaded', loadSummary);
  </script>
</body>
</html>
