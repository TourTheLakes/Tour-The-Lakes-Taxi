<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --accent: #4CAF50;
      --warning: #ff9800;
      --error: #f44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--bg-dark);
      color: var(--text-main);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .dashboard {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .topbar {
      background: var(--section-light);
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    .topbar h2 {
      font-size: 22px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button.logout {
      background: var(--warning);
    }

    .controls button:hover {
      filter: brightness(1.2);
    }

    .bookings {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .booking-card {
      background: var(--section-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background 0.3s;
    }

    .booking-card:hover {
      background: #2a2d31;
    }

    .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .claim-btn {
      padding: 8px 12px;
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .claimed-by {
      margin-top: 8px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="topbar">
      <h2 id="driverInfo">Loading driver info...</h2>
      <div class="controls">
        <button onclick="setStatus('Available')">Available</button>
        <button onclick="setStatus('Busy')">Busy</button>
        <button class="logout" onclick="logout()">Log Off</button>
      </div>
    </div>
    <div class="bookings" id="bookingsContainer">
      <p>Loading bookings...</p>
    </div>
  </div>

  <audio id="soundNew" preload="auto" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <audio id="soundAmend" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soundCancel" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const driverName = localStorage.getItem("driverName");
    const driverDoor = localStorage.getItem("driverDoor");

    if (!driverName || !driverDoor) {
      alert("Unauthorized access. Please login.");
      window.location.href = "DriverLogin.html";
    }

    let lastSnapshot = {};

    function logout() {
      db.ref("driverStatus/" + driverDoor).set("Logged Off").then(() => {
        localStorage.clear();
        window.location.href = "DriverLogin.html";
      });
    }

    function setStatus(status) {
      db.ref("driverStatus/" + driverDoor).set(status);
    }

    function playSound(type) {
      document.getElementById("sound" + type).play().catch(()=>{});
    }

    function fetchDriverInfo() {
      db.ref("drivers/" + driverDoor).once("value").then(snapshot => {
        const driver = snapshot.val();
        if (driver) {
          document.getElementById("driverInfo").innerHTML = `
            Welcome, <strong>${driver.name}</strong> â€” 
            <strong>${driver.vehicle.color}</strong> ${driver.vehicle.make} ${driver.vehicle.model} 
            [${driver.vehicle.registration}] (${driver.vehicle.seats} seats)
          `;
        }
      });
    }

    function loadBookings() {
      db.ref("bookings").on("value", snapshot => {
        const bookings = snapshot.val() || {};
        const container = document.getElementById("bookingsContainer");
        container.innerHTML = "";

        const keys = Object.keys(bookings).reverse();

        if (!keys.length) {
          container.innerHTML = "<p>No bookings yet.</p>";
          return;
        }

        keys.forEach(key => {
          const booking = bookings[key];
          const card = document.createElement("div");
          card.className = "booking-card";
          card.innerHTML = `
            <div class="booking-header">
              <div><strong>${booking.name}</strong> (${booking.passengers} pax)</div>
              ${(!booking.claimedBy || booking.claimedBy === "unassigned") ? 
                `<button class="claim-btn" onclick="claimBooking('${key}')">Claim</button>` : ""
              }
            </div>
            <p><strong>Pickup:</strong> ${booking.pickup}</p>
            <p><strong>Drop-off:</strong> ${booking.dropoff}</p>
            <p><strong>Phone:</strong> ${booking.phone}</p>
            <p><strong>Time:</strong> ${booking.pickupType === 'ASAP' ? 'ASAP' : booking.pickupDate + " " + booking.pickupTime}</p>
            ${booking.claimedBy ? `<div class="claimed-by">Claimed by: ${booking.claimedBy}</div>` : ""}
          `;
          container.appendChild(card);
        });

        detectChanges(snapshot.val());
        lastSnapshot = snapshot.val();
      });
    }

    function claimBooking(id) {
      db.ref("bookings/" + id).once("value").then(snapshot => {
        const booking = snapshot.val();
        if (booking.claimedBy && booking.claimedBy !== "unassigned") {
          alert("Already claimed.");
          return;
        }
        db.ref("bookings/" + id).update({
          claimedBy: driverName,
          claimedDoor: driverDoor
        });
      });
    }

    function detectChanges(current) {
      const previousKeys = Object.keys(lastSnapshot || {});
      const currentKeys = Object.keys(current || {});

      if (currentKeys.length > previousKeys.length) {
        playSound("New");
      } else if (currentKeys.length < previousKeys.length) {
        playSound("Cancel");
      } else {
        for (let key of currentKeys) {
          if (JSON.stringify(current[key]) !== JSON.stringify(lastSnapshot[key])) {
            playSound("Amend");
            break;
          }
        }
      }
    }

    function startTimeout() {
      let timeout = setTimeout(logout, 15 * 60 * 1000); // 15 mins
      document.addEventListener("mousemove", resetTimer, false);
      document.addEventListener("keypress", resetTimer, false);

      function resetTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(logout, 15 * 60 * 1000);
      }
    }

    fetchDriverInfo();
    loadBookings();
    startTimeout();
  </script>
</body>
</html>
