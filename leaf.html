<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vine Divider – Tour The Lakes</title>
  <meta name="description" content="Full-width ivy vine divider with alternating leaves and petioles."/>
  <style>
    :root{
      /* page preview backdrop */
      --bg:#e6e1d4; --bg2:#d9d3c5;

      /* vine palette (match site) */
      --fill-top:#2d7a32;    /* leaf gradient start   */
      --fill-bot:#76b86c;    /* leaf gradient end     */
      --rim-1:#1e5122;       /* leaf rim dark 1       */
      --rim-2:#2a6a2b;       /* leaf rim dark 2       */
      --vein:#dff0da;        /* secondary veins       */
      --spine:#cfe9c9;       /* midrib                */
      --border:#21492a;      /* leaf outline (top)    */

      --stem:#315442;        /* main stem             */
      --stem-hi:#3a5f49;     /* soft highlight stem   */
      --petiole:#2e4e3c;     /* little stalk colour   */
    }

    html,body{height:100%;margin:0}
    body{
      display:grid; place-items:center;
      background: radial-gradient(1100px 700px at 50% 40%, var(--bg) 0%, var(--bg) 55%, var(--bg2) 100%);
    }
    .frame{ width:min(1100px, 92vw); padding:32px 0 }
    .vine{ height:86px; width:100% }     /* slightly taller to show petioles */
    .vine svg{ width:100%; height:100%; display:block }
  </style>
</head>
<body>
  <div class="frame">
    <div class="vine" aria-hidden="true">
      <!-- ================== IVY VINE ================== -->
      <svg viewBox="0 0 1200 140" preserveAspectRatio="none" role="img" aria-label="Ivy vine divider">
        <defs>
          <!-- leaf fills -->
          <linearGradient id="leafFill" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="var(--fill-top)"/>
            <stop offset="1" stop-color="var(--fill-bot)"/>
          </linearGradient>
          <linearGradient id="leafEdge" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="var(--rim-1)"/>
            <stop offset=".9" stop-color="var(--rim-2)"/>
          </linearGradient>
          <filter id="soft"><feGaussianBlur stdDeviation="0.6"/></filter>

          <!-- Small ivy leaf (local coords; stem runs roughly at y≈70 in main viewBox) -->
          <path id="leaf-shape"
            d="M 0,-18
               C -4,-10  -12,-8  -16,-3
               C -10,-3   -6,2    0,18
               C  6,2     10,-3   16,-3
               C 12,-8     4,-10   0,-18 Z" />
          <clipPath id="leafClip"><use href="#leaf-shape"/></clipPath>

          <!-- Reusable leaf (correct layering). Anchor point is at the BASE (where petiole meets leaf). -->
          <g id="leaf">
            <!-- petiole (downwards from base) -->
            <path d="M 0,18 L 0,26" stroke="var(--petiole)" stroke-width="2" stroke-linecap="round" />
            <!-- leaf body -->
            <use href="#leaf-shape" fill="url(#leafFill)"/>
            <g clip-path="url(#leafClip)">
              <!-- veins -->
              <path d="M 0,5  C -3,3  -6,1  -8,0
                       M 0,1  C  3,-1  6,-3   8,-4
                       M 0,-3 C -2,-5 -5,-7  -6,-8
                       M 0,-6 C  2,-8  5,-10  6,-11"
                    stroke="var(--vein)" stroke-width="1.15" stroke-linecap="round" opacity=".7" fill="none"/>
              <!-- spine -->
              <path d="M 0,16 L 0,-16" stroke="var(--spine)" stroke-width="1.5" stroke-linecap="round" opacity=".85"/>
              <!-- highlight -->
              <path d="M -3,-11 C -1,-10 1,-10 3,-11" stroke="white" stroke-opacity=".16" stroke-width="1.5" stroke-linecap="round"/>
            </g>
            <!-- top border -->
            <use href="#leaf-shape" fill="none" stroke="var(--border)" stroke-width="2"/>
          </g>

          <!-- Slightly different silhouette to avoid copy-paste sameness -->
          <path id="leaf-shape-b"
            d="M 0,-18
               C -5,-11 -12,-8 -16,-4
               C -9,-3  -6,3    0,18
               C  6,3    9,-3   16,-4
               C 12,-9    5,-12  0,-18 Z" />
          <clipPath id="leafClipB"><use href="#leaf-shape-b"/></clipPath>
          <g id="leafB">
            <path d="M 0,18 L 0,26" stroke="var(--petiole)" stroke-width="2" stroke-linecap="round" />
            <use href="#leaf-shape-b" fill="url(#leafFill)"/>
            <g clip-path="url(#leafClipB)">
              <path d="M 0,6  C -3,4  -6,2  -8,1
                       M 0,2  C  3,0   6,-2   8,-3
                       M 0,-4 C -2,-6 -5,-8  -6,-9
                       M 0,-8 C  2,-10 5,-12  6,-13"
                    stroke="var(--vein)" stroke-width="1.1" stroke-linecap="round" opacity=".7" fill="none"/>
              <path d="M 0,16 L 0,-16" stroke="var(--spine)" stroke-width="1.45" stroke-linecap="round" opacity=".85"/>
              <path d="M -3,-12 C -1,-11 1,-11 3,-12" stroke="white" stroke-opacity=".14" stroke-width="1.5" stroke-linecap="round"/>
            </g>
            <use href="#leaf-shape-b" fill="none" stroke="var(--border)" stroke-width="2"/>
          </g>
        </defs>

        <!-- twin stems for a bit of depth -->
        <path d="M 0,78 C 160,30  320,126 480,78 S 800,30 960,78 S 1120,126 1200,78"
              fill="none" stroke="var(--stem)" stroke-width="6" stroke-linecap="round" filter="url(#soft)"/>
        <path d="M 0,72 C 160,24  320,120 480,72 S 800,24 960,72 S 1120,120 1200,72"
              fill="none" stroke="var(--stem-hi)" stroke-width="3" stroke-linecap="round" opacity=".65" filter="url(#soft)"/>

        <!-- Alternating leaves. Each placed with base near the stem (petiole points to stem). -->
        <!-- Left → right: flip by scale(-1,1) to swap stem-side; vary rotate/scale; mix A/B shapes. -->
        <use href="#leaf"  transform="translate(60,74)   rotate(-18) scale(1.10)"/>
        <use href="#leafB" transform="translate(120,68)  scale(-0.95,0.95) rotate(10)"/>
        <use href="#leaf"  transform="translate(185,76)  rotate(-8)  scale(1.00)"/>
        <use href="#leafB" transform="translate(250,70)  scale(-1.05,1.05) rotate(12)"/>
        <use href="#leaf"  transform="translate(315,78)  rotate(-14) scale(1.18)"/>
        <use href="#leafB" transform="translate(380,71)  scale(-0.98,0.98) rotate(8)"/>
        <use href="#leaf"  transform="translate(445,80)  rotate(-6)  scale(1.06)"/>
        <use href="#leafB" transform="translate(510,73)  scale(-1.10,1.10) rotate(10)"/>
        <use href="#leaf"  transform="translate(575,82)  rotate(-12) scale(1.20)"/>
        <use href="#leafB" transform="translate(640,74)  scale(-1.00,1.00) rotate(7)"/>
        <use href="#leaf"  transform="translate(705,80)  rotate(-9)  scale(1.10)"/>
        <use href="#leafB" transform="translate(770,72)  scale(-1.04,1.04) rotate(10)"/>
        <use href="#leaf"  transform="translate(835,78)  rotate(-14) scale(1.16)"/>
        <use href="#leafB" transform="translate(900,70)  scale(-1.02,1.02) rotate(8)"/>
        <use href="#leaf"  transform="translate(965,76)  rotate(-8)  scale(1.06)"/>
        <use href="#leafB" transform="translate(1030,68) scale(-1.10,1.10) rotate(12)"/>
        <use href="#leaf"  transform="translate(1095,74) rotate(-6)  scale(1.02)"/>
      </svg>
      <!-- ================= /IVY VINE ================= -->
    </div>
  </div>
</body>
</html>
