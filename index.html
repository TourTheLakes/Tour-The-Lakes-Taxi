    <style>
        html, body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #2b2b2b;
        }

.site-header {
  width: 100%;
  border-bottom: 1px solid #b86b2a;
}

.header-inner {
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 16px;
}

.brand {
  color: rgba(255,255,255,0.92);
  font: 600 16px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  letter-spacing: 0.2px;
}

img {
  width: 100%;
  display: block;
  border-bottom: 1px solid #b86b2a;
}

.hero-wrapper {
  position: relative;
}

.hero-wrapper::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  pointer-events: none;
  z-index: 1;
}

.hero-wrapper h1 {
  font-weight: 600;
  position: absolute;
  left: 0;
  width: 100%;
  text-align: center;
  margin: 0;
  color: #b86b2a;
  z-index: 2;
}

.hero-wrapper p {
  position: absolute;
  left: 0;
  width: 100%;
  text-align: center;
  margin: 0;
  color: rgba(255,255,255,0.92);
  z-index: 2;
}

.hero-wrapper h1 { top: 35%; }
.hero-wrapper p  { top: 52%; }
.hero-wrapper h1 { font-size: 58px; }
.hero-wrapper p  { font-size: 28px; }

.tour-divider {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 40px 0;
}

.tour-divider-line {
  flex: 1;
  height: 1px;
  background: #b86b2a;
}

.tour-toggle {
  background: #2b2b2b;
  border: 1px solid #b86b2a;
  border-radius: 50%;
  padding: 8px;
  margin: 0 12px;
  cursor: pointer;
}

.tour-toggle img {
  display: block;
  width: 20px;
  height: 20px;
}


.site-footer {
  width: 100%;
  border-top: 1px solid #b86b2a;
}

.footer-inner {
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 16px;
}

.footer-text {
  color: rgba(255,255,255,0.6);
  font: 400 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  letter-spacing: 0.2px;
}

@media screen and (min-width: 1024px) {
  img {
    max-height: 600px;
    object-fit: cover;
  }

.hero-wrapper h1 { top: 35%; }
.hero-wrapper p { top: 48%; }

}

@media screen and (max-width: 600px) {

  .hero-wrapper h1 {
    top: 32%;
    font-size: 36px;
  }

  .hero-wrapper p {
    top: 50%;
    font-size: 18px;
  }

}

         <img src="images/TTLFAVIcon.png" alt="Expand tour">
