<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Driver Rota Management</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    select, input[type="date"], input[type="time"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    #buttons {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Driver Rota Management</h2>

  <div class="form-group">
    <label for="driverSelect">Select Driver:</label>
    <select id="driverSelect">
      <option value="">Loading Drivers...</option>
    </select>
  </div>

  <div class="form-group">
    <label for="shiftDate">Shift Date:</label>
    <input type="date" id="shiftDate">
  </div>

  <div class="form-group">
    <label for="shiftStart">Shift Start Time:</label>
    <input type="time" id="shiftStart">
  </div>

  <div class="form-group">
    <label for="breakTime">Break Time:</label>
    <input type="time" id="breakTime">
  </div>

  <div id="buttons">
    <button id="saveShift">Save Shift</button>
    <button id="editShift">Edit Shift</button>
    <button id="deleteShift">Delete Shift</button>
  </div>

  <!-- Firebase v8.10.1 (Office Page Simple and Stable) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02",
      measurementId: "G-W6JY1LZXTP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load drivers from Firebase
    function loadDrivers() {
      const driverSelect = document.getElementById('driverSelect');
      db.ref('driversProfile').once('value', snapshot => {
        driverSelect.innerHTML = ''; 
        snapshot.forEach(child => {
          const option = document.createElement('option');
          option.value = child.key;
          option.textContent = child.val().name;
          driverSelect.appendChild(option);
        });
      });
    }

    // Save shift to Firebase
    document.getElementById('saveShift').onclick = () => {
      const driverId = document.getElementById('driverSelect').value;
      const date = document.getElementById('shiftDate').value;
      const startTime = document.getElementById('shiftStart').value;
      const breakTime = document.getElementById('breakTime').value;

      if (!driverId || !date || !startTime || !breakTime) {
        alert('Please fill all fields.');
        return;
      }

      db.ref(`shifts/${driverId}/${date}`).set({
        startTime,
        breakTime
      }, (err) => {
        if (err) alert('Error saving shift.');
        else alert('Shift saved successfully.');
      });
    };

    // Edit existing shift
    document.getElementById('editShift').onclick = () => {
      const driverId = document.getElementById('driverSelect').value;
      const date = document.getElementById('shiftDate').value;

      if (!driverId || !date) {
        alert('Please select driver and date.');
        return;
      }

      db.ref(`shifts/${driverId}/${date}`).once('value', snapshot => {
        if (snapshot.exists()) {
          document.getElementById('shiftStart').value = snapshot.val().startTime;
          document.getElementById('breakTime').value = snapshot.val().breakTime;
        } else {
          alert('No existing shift found.');
        }
      });
    };

    // Delete shift
    document.getElementById('deleteShift').onclick = () => {
      const driverId = document.getElementById('driverSelect').value;
      const date = document.getElementById('shiftDate').value;

      if (!driverId || !date) {
        alert('Please select driver and date.');
        return;
      }

      if (confirm('Delete this shift?')) {
        db.ref(`shifts/${driverId}/${date}`).remove((err) => {
          if (err) alert('Error deleting shift.');
          else alert('Shift deleted.');
        });
      }
    };

    window.addEventListener('DOMContentLoaded', () => {
      loadDrivers();
    });
  </script>

</body>
</html>
