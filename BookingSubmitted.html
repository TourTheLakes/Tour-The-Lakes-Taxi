<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Submitted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --accent: #4CAF50;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background-color: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text-main);
    }
    .container {
      background: var(--section-light);
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--accent);
    }
    p {
      margin-bottom: 30px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #111;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking Submitted</h1>
    <p>Your booking has been successfully submitted.<br>We'll be in touch soon.</p>
    <button onclick="goHome()">Return Home</button>
  </div>

  <script>
    function goHome() {
      localStorage.clear();
      window.location.href = "https://tourthelakes.com";
    }
  </script>
</body>
</html>
