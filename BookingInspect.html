<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --accent: #4CAF50;
      --danger: #f44336;
      --warning: #ff9800;
      --text-sub: #aaaaaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body, html {
      background-color: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: var(--section-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .details {
      margin-top: 20px;
    }

    .detail-row {
      margin-bottom: 12px;
    }

    .detail-row strong {
      display: inline-block;
      width: 140px;
      color: var(--text-sub);
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #acceptBtn {
      background-color: var(--accent);
      color: #111;
    }

    #unassignBtn {
      background-color: var(--danger);
      color: #fff;
    }

    #returnBtn {
      background-color: var(--warning);
      color: #111;
    }

    #acceptBtn:hover {
      background-color: #43a047;
    }

    #unassignBtn:hover {
      background-color: #e53935;
    }

    #returnBtn:hover {
      background-color: #fb8c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .detail-row strong {
        width: 100px;
      }

      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking Details</h1>
    <div id="bookingDetails" class="details">
      Loading booking...
    </div>

    <div class="button-row">
      <button id="acceptBtn">Accept</button>
      <button id="unassignBtn">Unassign</button>
      <button id="returnBtn">Return</button>
    </div>
  </div>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bookingKey = localStorage.getItem("bookingInspectKey");
    const driverName = localStorage.getItem("driverName");
    const driverDoor = localStorage.getItem("driverDoor");
    const bookingDetails = document.getElementById("bookingDetails");

    // Load booking
    async function loadBooking() {
      if (!bookingKey) {
        alert("No booking selected.");
        window.location.href = "DriverDashboard.html";
        return;
      }

      const snapshot = await db.ref("bookings/" + bookingKey).once("value");
      const booking = snapshot.val();

      if (!booking) {
        bookingDetails.innerHTML = "<p>Booking not found or has been removed.</p>";
        return;
      }

      bookingDetails.innerHTML = `
        <div class="detail-row"><strong>Name:</strong> ${booking.name}</div>
        <div class="detail-row"><strong>Phone:</strong> ${booking.phone}</div>
        <div class="detail-row"><strong>Pickup:</strong> ${booking.pickup}</div>
        <div class="detail-row"><strong>Drop-off:</strong> ${booking.dropoff}</div>
        <div class="detail-row"><strong>Passengers:</strong> ${booking.passengers}</div>
        <div class="detail-row"><strong>Luggage:</strong> ${booking.luggage}</div>
        <div class="detail-row"><strong>Pet:</strong> ${booking.pets}</div>
        <div class="detail-row"><strong>Pickup Time:</strong> ${booking.time || "ASAP"}</div>
        <div class="detail-row"><strong>Status:</strong> ${booking.claimedBy && booking.claimedBy !== "unassigned" ? booking.claimedBy : "Unclaimed"}</div>
      `;

      // Disable Accept if already claimed by someone else
      if (booking.claimedBy && booking.claimedBy !== "unassigned" && booking.claimedBy.toLowerCase() !== driverName.toLowerCase()) {
        document.getElementById("acceptBtn").disabled = true;
        document.getElementById("acceptBtn").style.opacity = "0.5";
      }
    }

    // Accept booking
    async function acceptBooking() {
      const snapshot = await db.ref("bookings/" + bookingKey).once("value");
      const booking = snapshot.val();

      if (booking.claimedBy && booking.claimedBy !== "unassigned" && booking.claimedBy.toLowerCase() !== driverName.toLowerCase()) {
        alert("Booking already claimed by another driver.");
        return;
      }

      await db.ref("bookings/" + bookingKey).update({
        claimedBy: driverName,
        claimedDoor: driverDoor
      });

      alert("Booking accepted.");
      window.location.href = "DriverDashboard.html";
    }

    // Unassign booking
    async function unassignBooking() {
      const snapshot = await db.ref("bookings/" + bookingKey).once("value");
      const booking = snapshot.val();

      if (booking.claimedBy?.toLowerCase() !== driverName.toLowerCase()) {
        alert("You can only unassign bookings you have claimed.");
        return;
      }

      await db.ref("bookings/" + bookingKey).update({
        claimedBy: "unassigned",
        claimedDoor: ""
      });

      alert("Booking unassigned.");
      window.location.href = "DriverDashboard.html";
    }

    // Return
    function returnToDashboard() {
      window.location.href = "DriverDashboard.html";
    }

    // Button events
    document.getElementById("acceptBtn").onclick = acceptBooking;
    document.getElementById("unassignBtn").onclick = unassignBooking;
    document.getElementById("returnBtn").onclick = returnToDashboard;

    window.onload = loadBooking;
  </script>
</body>
</html>
