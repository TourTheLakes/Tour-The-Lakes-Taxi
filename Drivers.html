<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Driver Portal</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02",
      measurementId: "G-W6JY1LZXTP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Live location tracking
    function startLocationTracking() {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your device.');
        window.location.href = 'DriversLogin.html';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const driverName = localStorage.getItem('driverName');
          const driverLocationRef = ref(database, `driversLocation/${driverName}`);

           // Start live tracking every second
          setInterval(() => {
            navigator.geolocation.getCurrentPosition(
              (pos) => {
                const { latitude, longitude } = pos.coords;
                set(driverLocationRef, {
                  lat: latitude,
                  lng: longitude,
                  timestamp: Date.now()
                }).catch((error) => {
                  console.error('Firebase write error:', error);
                });
              },
              (error) => {
                console.error('Location fetch error during tracking', error);
              },
              {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
              }
            );
          }, 1000);
        },
        (error) => {
          alert('Location permission is required. You have been logged out.');
          localStorage.clear();
          window.location.href = 'DriversLogin.html';
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    window.addEventListener('DOMContentLoaded', () => {
      const driverName = localStorage.getItem('driverName');
      const localSessionToken = localStorage.getItem('sessionToken');

      if (driverName && localSessionToken) {
        document.getElementById('driverGreeting').textContent = `Welcome, ${driverName}`;
        startLocationTracking();


        // Monitor session validity
        const sessionRef = ref(database, `driverSessions/${driverName}`);
        onValue(sessionRef, (snapshot) => {
          const data = snapshot.val();
          if (!data || data.sessionToken != localSessionToken) {
            alert('Session expired. You have been logged out.');
            localStorage.clear();
            window.location.href = 'DriversLogin.html';
          }
        });

      } else {
        window.location.href = 'DriversLogin.html';
      }
    });
  </script>
</head>
<body>
  <h1 id="driverGreeting">Loading driver...</h1>
</body>
</html>
