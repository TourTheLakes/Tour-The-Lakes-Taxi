<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Driver Portal</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.firebasestorage.app",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02",
      measurementId: "G-W6JY1LZXTP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Show driver name on page
    window.addEventListener('DOMContentLoaded', () => {
      const driverName = localStorage.getItem('driverName');

      if (driverName) {
        document.getElementById('driverGreeting').textContent = `Welcome, ${driverName}`;
        startLocationTracking();
      } else {
        // If no driverName, redirect back to login
        window.location.href = 'DriversLogin.html';
      }
    });

// Request and track driver's live location
function startLocationTracking() {
  if (!navigator.geolocation) {
    alert('Geolocation is not supported by your device.');
    window.location.href = 'DriversLogin.html';
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (position) => {
      // Permission granted
      const driverName = localStorage.getItem('driverName');
      const driverLocationRef = ref(database, `driversLocation/${driverName}`);

      // Start live tracking every second
      setInterval(() => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            set(driverLocationRef, {
              lat: latitude,
              lng: longitude,
              timestamp: Date.now()
            });
          },
          (error) => {
            console.error('Location fetch error during tracking', error);
          }
        );
      }, 1000);
    },
    (error) => {
      // Permission denied or error
      alert('Location permission is required. You will be logged out.');
      localStorage.clear();
      window.location.href = 'DriversLogin.html';
    }
  );
}
    
  </script>
</head>
<body>
  <h1 id="driverGreeting">Loading driver...</h1>
</body>
</html>
