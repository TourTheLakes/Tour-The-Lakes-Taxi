<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin – Tour The Lakes</title>

  <!-- Favicon (Admin) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Ccircle cx='60' cy='60' r='58' fill='%2313161c' stroke='%2386f6ff' stroke-width='4'/%3E%3Ctext x='60' y='65' text-anchor='middle' fill='%23e8f1f8' font-family='Outfit' font-size='20' font-weight='800'%3EAdmin%3C/text%3E%3C/svg%3E"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Admin palette (dark, no site nav) */
      --bg:#0e1116; --ink:#e8f1f8; --muted:#a8b0bb;
      --neon:#55f0ff; --line:#273341; --panel:#151b22; --panelBorder:#222c3a;
      --shadow:0 18px 40px rgba(0,0,0,.40);
      --heroTop:#e6f8ff; --heroBottom:#eaf5ea; /* soft wash ring behind stamp */
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;line-height:1.55}

    /* Header (kept, but no public nav links) */
    header.banner{position:relative;overflow:hidden;color:var(--ink);isolation:isolate;padding:54px 16px 30px;border-bottom:1px solid var(--line)}
    header .wash{position:absolute;inset:0;background:linear-gradient(180deg,var(--heroTop) 0%, var(--heroBottom) 100%);opacity:.08;z-index:-1}
    .hero{
      position:relative;z-index:1;max-width:960px;margin:0 auto;display:grid;gap:18px;grid-template-columns:1fr;padding-inline:6px;text-align:center
    }
    .mark{
      justify-self:center;width:160px;height:160px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:radial-gradient(circle at 30% 30%, #ffffff, #f1f3f3 60%);
      border:5px solid rgba(134,246,255,.95);
      box-shadow:0 0 0 10px rgba(134,246,255,.18), 0 16px 30px rgba(0,0,0,.18), inset 0 12px 26px rgba(0,0,0,.20);
      font-family:Outfit;font-weight:800;font-size:18px;line-height:1.15;text-transform:uppercase;color:#0f1417
    }
    .hero-copy h1{
      font-family:Outfit,Inter,system-ui;margin:10px 0 6px;
      font-size:clamp(28px,6.4vw,48px);
      letter-spacing:.3px;
    }
    .hero-copy p{margin:0;color:var(--muted);font-size:clamp(14px,2.6vw,18px)}

    .wrap{max-width:960px;margin:0 auto;padding:24px 16px}

    /* Panels */
    .panel{
      background:var(--panel); border:1px solid var(--panelBorder);
      border-radius:14px; padding:22px; box-shadow:var(--shadow); margin-bottom:28px;
    }
    .panel h1,.panel h2{font-family:Outfit;margin:0 0 12px}
    .subtle{color:var(--muted);margin-top:-6px;margin-bottom:16px}

    /* Form layout */
    form label{display:block;margin:12px 0 6px;font-weight:600}
    input[type="text"], input[type="date"], input[type="number"], select, textarea{
      width:100%; padding:12px; border-radius:10px; border:1px solid #2a3948;
      background:#0f141b; color:#e8f1f8; font-size:15px; outline:none;
    }
    textarea{resize:none}
    #desc{height:120px}
    #payInfo{height:90px}

    /* number inputs – hide spinners */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button{ -webkit-appearance: none; margin: 0; }
    input[type=number]{ -moz-appearance: textfield; }

    .btn{
      display:block; width:100%; margin-top:16px; padding:14px 18px;
      background:linear-gradient(90deg,var(--neon),#00d2ff); color:#00242a;
      font-weight:800; border:0; border-radius:12px; cursor:pointer;
    }
    .secondary{
      padding:10px 14px; border-radius:10px; border:1px solid #2a3948;
      background:#111820; color:#e8f1f8; cursor:pointer;
    }

    /* Table */
    .table-wrap{overflow:auto}
    table{width:100%; border-collapse:collapse; background:#0f141b; border-radius:12px; overflow:hidden}
    th,td{padding:12px 14px; border-bottom:1px solid #2a3948}
    th{background:#131a22; text-align:left; color:#bfe9ff}
    tr:hover td{background:#151d27}
    .actions{display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap}

    /* Top stamp + logout */
    .admin-top{display:flex;flex-direction:column;align-items:center;margin-bottom:18px}
    .logout{
      display:block; margin:10px auto 0; padding:10px 18px;
      background:#1a1f27; color:var(--ink); border:1px solid var(--line);
      border-radius:10px; cursor:pointer;
    }

    @media (max-width:520px){
      .mark{width:140px;height:140px}
    }
  </style>
</head>

<body>
  <!-- Header (no site nav) -->
  <header class="banner">
    <div class="wash"></div>
    <div class="hero">
      <div class="mark">TOUR<br>THE<br>LAKES</div>
      <div class="hero-copy">
        <h1>Admin</h1>
        <p>Manage tours, events and enquiries</p>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div class="admin-top">
      <button id="logoutBtn" class="logout">Log out</button>
    </div>

    <!-- Create / Manage -->
    <section class="panel">
      <h1>Create / Manage</h1>
      <p class="subtle">Add or edit a tour or event. Fields are simple and mobile friendly.</p>
      <form id="addForm" novalidate>
        <label>Title
          <input type="text" name="title" required placeholder="Windermere & Ambleside Full Day">
        </label>

        <label>Description
          <textarea id="desc" name="description" placeholder="Write in plain text. Blank lines create new paragraphs."></textarea>
        </label>

        <label>Date
          <input type="date" name="date" required>
        </label>

        <label>Cut off
          <input type="date" name="cutoff">
        </label>

        <label>Price (£)
          <input type="number" name="price" step="1" inputmode="numeric" placeholder="130">
        </label>

        <label>Capacity
          <input type="number" name="capacity" step="1" inputmode="numeric" placeholder="e.g. 30">
        </label>

        <label>Min to run
          <input type="number" name="minNeeded" step="1" inputmode="numeric" placeholder="default 20">
        </label>

        <label>Payment Info
          <textarea id="payInfo" name="paymentInfo" placeholder="BACS preferred…"></textarea>
        </label>

        <label>Feature image
          <input id="imageFile" type="file" accept="image/*">
        </label>

        <label>Type
          <select name="type">
            <option value="tours">Tour</option>
            <option value="events">Event</option>
          </select>
        </label>

        <button id="saveBtn" class="btn">Add</button>
        <button id="cancelEdit" type="button" class="secondary" style="display:none;margin-top:10px">Cancel edit</button>
      </form>
    </section>

    <!-- Listings + Export -->
    <section class="panel">
      <h2>Current Listings</h2>
      <div class="actions" style="margin-bottom:10px">
        <button id="exportCSV" class="secondary">Export Interests CSV</button>
      </div>

      <div class="table-wrap">
        <table id="listings">
          <thead>
            <tr><th>Title</th><th>Date</th><th>Type</th><th>Status</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, getDocs, query, orderBy, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.firebasestorage.app",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    const app     = initializeApp(firebaseConfig);
    const auth    = getAuth(app);
    const db      = getFirestore(app);
    const storage = getStorage(app);

    const addForm   = document.getElementById("addForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const listBody  = document.querySelector("#listings tbody");
    const saveBtn   = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelEdit");

    // simple edit state
    let editingId   = null;   // Firestore doc id
    let editingCol  = null;   // "tours" | "events"
    let currentImg  = null;   // preserve imageUrl when not re-uploading

    // If not signed in, bounce to public site
    onAuthStateChanged(auth, user => { if (!user) location.href = "index.html"; });

    // Log out
    logoutBtn.addEventListener("click", ()=> signOut(auth));

    // Create / Update listing
    addForm.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const fd = new FormData(addForm);
      const type = fd.get("type");

      // Base payload
      const payload = {
        title: (fd.get("title")+"").trim(),
        description: (fd.get("description")+"").trim(),
        date: fd.get("date"),
        cutoff: fd.get("cutoff"),
        price: Number(fd.get("price")||0),
        capacity: Number(fd.get("capacity")||0),
        minNeeded: Number(fd.get("minNeeded")||20),
        paymentInfo: (fd.get("paymentInfo")+"").trim()
      };

      // Handle image upload if chosen
      const fileInput = document.getElementById("imageFile");
      const file = fileInput?.files?.[0];

      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          alert("Image too large. Max 5MB.");
          return;
        }
        const safeName = file.name.replace(/[^\w.\-]+/g, "_");
        const path = `images/${type}/${Date.now()}_${safeName}`;
        const storageRef = ref(storage, path);
        await new Promise((resolve, reject)=>{
          const task = uploadBytesResumable(storageRef, file, { contentType: file.type });
          task.on("state_changed", ()=>{}, reject, resolve);
        });
        payload.imageUrl = await getDownloadURL(storageRef);
      } else if (editingId && currentImg) {
        payload.imageUrl = currentImg;
      } else {
        payload.imageUrl = "";
      }

      try{
        if (editingId){
          await updateDoc(doc(db, editingCol, editingId), payload);
        }else{
          payload.createdAt = serverTimestamp();
          await addDoc(collection(db, type), payload);
        }

        addForm.reset();
        document.getElementById("imageFile").value = "";
        editingId = editingCol = currentImg = null;
        saveBtn.textContent = "Add";
        cancelBtn.style.display = "none";

        await loadListings();
      }catch(err){
        console.error(err);
        alert("Could not save. Check your connection and try again.");
      }
    });

    // Load listings
    async function loadListings(){
      listBody.innerHTML = "";
      for (const col of ["tours","events"]){
        const snap = await getDocs(query(collection(db, col), orderBy("date","asc")));
        snap.forEach(row=>{
          const d = row.data();
          const closed = (d.cutoff && new Date(d.cutoff) < new Date()) || (d.date && new Date(d.date) < new Date());
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${escapeHtml(d.title || "")}</td>
            <td>${d.date || ""}</td>
            <td>${col}</td>
            <td>${closed ? "Closed" : "Open"}</td>
            <td style="text-align:right;white-space:nowrap">
              <button class="secondary" data-edit="${row.id}" data-col="${col}">Edit</button>
              <button class="secondary" data-del="${row.id}" data-col="${col}" style="border-color:#7a3a3a">Delete</button>
            </td>`;
          listBody.appendChild(tr);
        });
      }
      if (!listBody.children.length){
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="5" style="color:#a8b0bb">No listings yet.</td>`;
        listBody.appendChild(tr);
      }
    }
    loadListings();

    // Delegated handler for Edit/Delete
    listBody.addEventListener("click", (e)=>{
      const btn = e.target.closest("button[data-edit], button[data-del]");
      if (!btn) return;
      const col = btn.getAttribute("data-col");
      if (btn.hasAttribute("data-edit")){
        beginEdit(col, btn.getAttribute("data-edit"));
      } else if (btn.hasAttribute("data-del")){
        doDelete(col, btn.getAttribute("data-del"));
      }
    });

    // Begin edit — fetch just this doc
    async function beginEdit(col, id){
      try{
        const snap = await getDoc(doc(db, col, id));
        if (!snap.exists()) { alert("Could not load item."); return; }
        const data = snap.data();

        addForm.elements["title"].value        = data.title || "";
        addForm.elements["description"].value  = data.description || "";
        addForm.elements["date"].value         = data.date || "";
        addForm.elements["cutoff"].value       = data.cutoff || "";
        addForm.elements["price"].value        = data.price || 0;
        addForm.elements["capacity"].value     = data.capacity || 0;
        addForm.elements["minNeeded"].value    = data.minNeeded || 20;
        addForm.elements["paymentInfo"].value  = data.paymentInfo || "";
        addForm.elements["type"].value         = col;

        editingId  = id;
        editingCol = col;
        currentImg = data.imageUrl || null;

        saveBtn.textContent = "Update";
        cancelBtn.style.display = "inline-block";

        // avoid early layout thrash
        requestAnimationFrame(()=> window.scrollTo({ top: 0, behavior: "smooth" }));
      }catch(err){
        console.error(err);
        alert("Could not start edit.");
      }
    }

    // Delete listing
    async function doDelete(col, id){
      if (!confirm("Delete this listing?")) return;
      try{
        await deleteDoc(doc(db, col, id));
        await loadListings();
      }catch(err){
        console.error(err);
        alert("Delete failed.");
      }
    }

    // cancel edit
    cancelBtn.addEventListener("click", ()=>{
      addForm.reset();
      editingId = editingCol = currentImg = null;
      saveBtn.textContent = "Add";
      cancelBtn.style.display = "none";
    });

    // Export Interests CSV
    document.getElementById("exportCSV").addEventListener("click", async ()=>{
      let rows=[["Type","ListingID","Name","Email","Phone","Seats","Method","Created"]];
      for(const col of ["tours","events"]){
        const snap = await getDocs(collection(db,col));
        for(const docu of snap.docs){
          const subs = await getDocs(collection(db,col,docu.id,"interests"));
          subs.forEach(s=>{
            const x=s.data();
            rows.push([
              col,
              docu.id,
              x.name||"",
              x.email||"",
              x.phone||"",
              x.seats||"",
              x.method||"",
              x.createdAt?.toDate().toISOString()||""
            ]);
          });
        }
      }
      const csv = rows.map(r=>r.map(v=>`"${(v||"").toString().replace(/"/g,'""')}"`).join(",")).join("\n");
      const blob = new Blob([csv],{type:"text/csv"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "interests.csv";
      a.click();
    });

    function escapeHtml(s){
      return (s||"").replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
    }
  </script>
</body>
</html>
