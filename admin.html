<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tour The Lakes – Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #2b2b2b; /* Dark grey */
        }

.site-header {
  width: 100%;
  border-bottom: 1px solid rgba(255,255,255,0.12);
}

.header-inner {
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 16px;
}

.brand {
  color: rgba(255,255,255,0.92);
  font: 600 16px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  letter-spacing: 0.2px;
}



.site-footer {
  width: 100%;
  border-top: 1px solid rgba(255,255,255,0.12);
}

.footer-inner {
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 16px;
}

.footer-text {
  color: rgba(255,255,255,0.6);
  font: 400 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  letter-spacing: 0.2px;
}
        
    </style>
</head>
<body>

    <header class="site-header">
  <div class="header-inner">
    <div class="brand">Tour The Lakes</div>
  </div>
</header>

    


<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-text">© Tour The Lakes</div>
  </div>
</footer>

</body>
</html>
