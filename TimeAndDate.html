<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Time and Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --text-sub: #aaaaaa;
      --accent: #4CAF50;
      --error: #cc0000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    html, body {
      background-color: var(--bg-dark);
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-repeat: repeat;
      color: var(--text-main);
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px 60px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--section-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: #2a2d31;
      color: var(--text-main);
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .switch input[type="checkbox"] {
      display: none;
    }
    .slider {
      width: 46px;
      height: 24px;
      background-color: #444;
      border-radius: 24px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .slider::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s;
    }
    input[type="checkbox"]:checked + .slider {
      background-color: var(--accent);
    }
    input[type="checkbox"]:checked + .slider::before {
      transform: translateX(22px);
    }
    #asapMessage,
    #inlineWarning,
    #noDriverMessage {
      font-size: 14px;
      margin-top: 6px;
      display: none;
    }
    #asapMessage {
      color: var(--text-sub);
    }
    #inlineWarning {
      color: var(--error);
    }
    #noDriverMessage {
      color: var(--error);
      margin-top: 12px;
      text-align: center;
      line-height: 1.5;
    }
    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Pickup Time</h1>

    <div id="asapSection" class="switch">
      <input type="checkbox" id="asapCheckbox">
      <span class="slider"></span>
      <span>ASAP Pickup</span>
    </div>

    <p id="asapMessage">Average wait time is 15 minutes.</p>
    <p id="inlineWarning"></p>
    <p id="noDriverMessage"></p>

    <div id="scheduleFields">
      <label for="pickupDate">Pickup Date:</label>
      <input type="date" id="pickupDate">

      <label for="pickupTime">Pickup Time:</label>
      <select id="pickupTime">
        <option value="">Select a time...</option>
      </select>
    </div>

    <button id="continueBtn">Continue</button>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
        authDomain: "tourthelakes-1e165.firebaseapp.com",
        databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
        projectId: "tourthelakes-1e165",
        storageBucket: "tourthelakes-1e165.appspot.com",
        messagingSenderId: "470758171431",
        appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ&libraries=places"></script>
    <script>
      async function populateTimes() {
        pickupTime.innerHTML = '<option value="">Select a time...</option>';
        const selectedDate = new Date(pickupDate.value);
        const currentDate = new Date();
        const todayStr = currentDate.toISOString().split("T")[0];
        const isToday = pickupDate.value === todayStr;

        toggleASAP(isToday);

        const [shiftsSnap, statusSnap] = await Promise.all([
          db.ref("driverShifts").once("value"),
          db.ref("driverStatus").once("value")
        ]);

        const shifts = shiftsSnap.val() || {};
        const statuses = statusSnap.val() || {};
        const availableDrivers = [];

        for (const doorCard in shifts) {
          const shift = shifts[doorCard][pickupDate.value];
          if (!shift) continue;
          availableDrivers.push({ doorCard, shift });
        }

        const warning = document.getElementById("inlineWarning");
        const noDriverMessage = document.getElementById("noDriverMessage");

        if (availableDrivers.length === 0) {
          warning.style.display = "none";
          noDriverMessage.style.display = "block";
          noDriverMessage.innerHTML = "We only schedule rides up to 14 days in advance.<br>If you are unable to find availability, please try again closer to your required date.";
          return;
        } else {
          noDriverMessage.style.display = "none";
        }

        let startTime = new Date(selectedDate);
        let endTime = new Date(selectedDate);

        const shiftStartHour = 9;
        const shiftEndHour = 19;

        const shiftStartTime = new Date(startTime);
        shiftStartTime.setHours(shiftStartHour, 0, 0, 0);

        const minTime = new Date(currentDate.getTime() + 30 * 60000);

        if (isToday) {
          startTime = new Date(Math.max(minTime, shiftStartTime));
        } else {
          startTime = shiftStartTime;
        }

        endTime.setHours(shiftEndHour, 0, 0, 0);

        while (startTime <= endTime) {
          const h = startTime.getHours().toString().padStart(2, '0');
          const m = startTime.getMinutes().toString().padStart(2, '0');
          pickupTime.innerHTML += `<option value="${h}:${m}">${h}:${m}</option>`;
          startTime.setMinutes(startTime.getMinutes() + 15);
        }
      }

      function toggleASAP(show) {
        const asapSection = document.getElementById("asapSection");
        const asapMessage = document.getElementById("asapMessage");
        if (show) {
          asapSection.style.display = "flex";
          asapMessage.style.display = "block";
        } else {
          asapSection.style.display = "none";
          asapMessage.style.display = "none";
          document.getElementById("asapCheckbox").checked = false;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const pickupDate = document.getElementById("pickupDate");
        const pickupTime = document.getElementById("pickupTime");
        const asapCheckbox = document.getElementById("asapCheckbox");
        const continueBtn = document.getElementById("continueBtn");

        const today = new Date().toISOString().split("T")[0];
        pickupDate.setAttribute("min", today);
        pickupDate.value = today;

        pickupDate.addEventListener("change", populateTimes);
        populateTimes();

        asapCheckbox.addEventListener("change", function () {
          const now = new Date();
          const currentHour = now.getHours();
          const shiftStart = 9;
          const shiftEnd = 19;

          if (currentHour < shiftStart || currentHour >= shiftEnd) {
            document.getElementById("inlineWarning").textContent = `ASAP bookings are only available between ${shiftStart}:00 and ${shiftEnd}:00.`;
            document.getElementById("inlineWarning").style.display = "block";
            this.checked = false;
            return;
          }

          document.getElementById("inlineWarning").style.display = "none";
        });

        continueBtn.addEventListener("click", function () {
          const isASAP = asapCheckbox.checked;

          if (isASAP) {
            localStorage.setItem("pickupType", "ASAP");
            localStorage.removeItem("pickupDate");
            localStorage.removeItem("pickupTime");
          } else {
            const date = pickupDate.value;
            const time = pickupTime.value;

            if (!date || !time) {
              document.getElementById("inlineWarning").textContent = "Please select both a date and time.";
              document.getElementById("inlineWarning").style.display = "block";
              return;
            }

            localStorage.setItem("pickupType", "Scheduled");
            localStorage.setItem("pickupDate", date);
            localStorage.setItem("pickupTime", time);
          }

          location.href = "VerifyPhone.html";
        });
      });
    </script>
  </div>
</body>
</html>
