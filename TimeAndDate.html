<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Pickup Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --error: #cc0000;
      --accent: #4CAF50;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    html, body {
      background: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      background: var(--section-light);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #2a2d31;
      color: var(--text-main);
      border: none;
      margin-bottom: 16px;
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .switch input[type="checkbox"] {
      display: none;
    }
    .slider {
      width: 46px;
      height: 24px;
      background-color: #444;
      border-radius: 24px;
      position: relative;
      cursor: pointer;
    }
    .slider::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s;
    }
    input[type="checkbox"]:checked + .slider {
      background: var(--accent);
    }
    input[type="checkbox"]:checked + .slider::before {
      transform: translateX(22px);
    }
    #asapMessage, #inlineWarning {
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    #asapMessage {
      color: #aaaaaa;
    }
    #inlineWarning {
      color: var(--error);
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-weight: bold;
      background: #444;
      color: var(--text-main);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Pickup Time</h1>

    <label class="switch">
      <input type="checkbox" id="asapCheckbox">
      <span class="slider"></span>
      <span>ASAP Pickup</span>
    </label>

    <p id="asapMessage">Average wait time is 15 minutes.</p>
    <p id="inlineWarning"></p>

    <div id="scheduleFields">
      <label for="pickupDate">Pickup Date:</label>
      <input type="date" id="pickupDate">

      <label for="pickupTime">Pickup Time:</label>
      <select id="pickupTime">
        <option value="">Select a time...</option>
      </select>
    </div>

    <button id="continueBtn">Continue</button>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ&libraries=places"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
        authDomain: "tourthelakes-1e165.firebaseapp.com",
        databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
        projectId: "tourthelakes-1e165",
        storageBucket: "tourthelakes-1e165.appspot.com",
        messagingSenderId: "470758171431",
        appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      async function dispatcher(pickupDate, pickupTime, pickupCoords) {
        const [driversSnap, shiftsSnap, bookingsSnap] = await Promise.all([
          db.ref("drivers").once("value"),
          db.ref("driverShifts").once("value"),
          db.ref("bookings").once("value")
        ]);

        const drivers = driversSnap.val() || {};
        const shifts = shiftsSnap.val() || {};
        const bookings = bookingsSnap.val() || {};

        const pickupTimestamp = new Date(`${pickupDate}T${pickupTime}`).getTime();

        let candidates = [];

        for (const doorCard in shifts) {
          const shift = shifts[doorCard]?.[pickupDate];
          if (!shift) continue;

          const shiftStart = parseTime(pickupDate, shift.from);
          const shiftEnd = parseTime(pickupDate, shift.until);

          if (pickupTimestamp < shiftStart || pickupTimestamp > shiftEnd) continue;

          const driverBookings = Object.values(bookings).filter(b => b.claimedDoor === doorCard && b.pickupDate === pickupDate);

          driverBookings.sort((a, b) => parseTime(pickupDate, a.pickupTime) - parseTime(pickupDate, b.pickupTime));

          let lastCoords = drivers[doorCard].stationedCoords;
          let lastEndTime = shiftStart;

          for (const booking of driverBookings) {
            const bookingTime = parseTime(pickupDate, booking.pickupTime);
            if (bookingTime < pickupTimestamp) {
              lastCoords = booking.dropoffCoords;
              lastEndTime = bookingTime + (parseInt(booking.estimatedDurationMinutes || 20) * 60000);
            }
          }

          const travelTime = await calculateTravelTime(lastCoords, pickupCoords);
          const availableAt = lastEndTime + (travelTime + 5) * 60000;

          if (availableAt <= pickupTimestamp) {
            candidates.push({ doorCard, driver: drivers[doorCard], availableAt });
          }
        }

        if (candidates.length === 0) return { status: "unavailable" };

        candidates.sort((a, b) => a.availableAt - b.availableAt);
        const bestMatch = candidates[0];

        return {
          status: "assigned",
          driverDoorCard: bestMatch.doorCard,
          driverName: bestMatch.driver.name
        };
      }

      function parseTime(date, time) {
        return new Date(`${date}T${time}`).getTime();
      }

      function calculateTravelTime(origin, destination) {
        return new Promise((resolve, reject) => {
          const service = new google.maps.DistanceMatrixService();
          service.getDistanceMatrix({
            origins: [new google.maps.LatLng(origin.lat, origin.lng)],
            destinations: [new google.maps.LatLng(destination.lat, destination.lng)],
            travelMode: 'DRIVING'
          }, (response, status) => {
            if (status !== 'OK') {
              reject(status);
            } else {
              const durationSec = response.rows[0].elements[0].duration.value;
              resolve(Math.ceil(durationSec / 60));
            }
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const pickupDate = document.getElementById("pickupDate");
        const pickupTime = document.getElementById("pickupTime");
        const asapCheckbox = document.getElementById("asapCheckbox");
        const continueBtn = document.getElementById("continueBtn");
        const asapMessage = document.getElementById("asapMessage");
        const inlineWarning = document.getElementById("inlineWarning");

        const today = new Date().toISOString().split("T")[0];
        pickupDate.min = today;
        pickupDate.value = today;

        pickupDate.addEventListener("change", loadTimes);
        asapCheckbox.addEventListener("change", () => {
          if (asapCheckbox.checked) {
            asapMessage.style.display = "block";
            document.getElementById("scheduleFields").style.display = "none";
          } else {
            asapMessage.style.display = "none";
            document.getElementById("scheduleFields").style.display = "block";
          }
        });

        async function loadTimes() {
          pickupTime.innerHTML = '<option value="">Select a time...</option>';
          const [shiftsSnap] = await Promise.all([
            db.ref("driverShifts").once("value")
          ]);

          const shifts = shiftsSnap.val() || {};
          const date = pickupDate.value;

          let times = new Set();

          for (const driver in shifts) {
            if (shifts[driver][date]) {
              const from = parseTime(date, shifts[driver][date].from);
              const until = parseTime(date, shifts[driver][date].until);

              for (let time = from; time <= until; time += 15 * 60000) {
                const h = new Date(time).getHours().toString().padStart(2, '0');
                const m = new Date(time).getMinutes().toString().padStart(2, '0');
                times.add(`${h}:${m}`);
              }
            }
          }

          [...times].sort().forEach(t => {
            pickupTime.innerHTML += `<option value="${t}">${t}</option>`;
          });
        }

        continueBtn.addEventListener("click", async () => {
          const isASAP = asapCheckbox.checked;

          if (isASAP) {
            alert("ASAP feature not enabled yet.");
            return;
          }

          const date = pickupDate.value;
          const time = pickupTime.value;
          const pickupCoords = JSON.parse(localStorage.getItem("pickupCoords"));

          if (!date || !time || !pickupCoords) {
            inlineWarning.textContent = "Please select date, time and ensure pickup location is set.";
            inlineWarning.style.display = "block";
            return;
          }
          inlineWarning.style.display = "none";

          try {
            const result = await dispatcher(date, time, pickupCoords);

            if (result.status === "assigned") {
              localStorage.setItem("assignedDriverDoor", result.driverDoorCard);
              localStorage.setItem("assignedDriverName", result.driverName);
              localStorage.setItem("pickupDate", date);
              localStorage.setItem("pickupTime", time);
              window.location.href = "VerifyPhone.html";
            } else {
              alert("No drivers are available at the selected time.");
            }
          } catch (e) {
            console.error(e);
            alert("Something went wrong. Please try again.");
          }
        });

        loadTimes();
      });
    </script>
  </div>
</body>
</html>
