<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Time and Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --text-sub: #aaaaaa;
      --accent: #4CAF50;
      --error: #cc0000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    html, body {
      background-color: var(--bg-dark);
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-repeat: repeat;
      color: var(--text-main);
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px 60px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--section-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: #2a2d31;
      color: var(--text-main);
    }
    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .switch input[type="checkbox"] {
      display: none;
    }
    .slider {
      width: 46px;
      height: 24px;
      background-color: #444;
      border-radius: 24px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .slider::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s;
    }
    input[type="checkbox"]:checked + .slider {
      background-color: var(--accent);
    }
    input[type="checkbox"]:checked + .slider::before {
      transform: translateX(22px);
    }
    #asapMessage, #inlineWarning {
      font-size: 14px;
      margin-top: 6px;
      display: none;
    }
    #asapMessage { color: var(--text-sub); }
    #inlineWarning { color: var(--error); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Pickup Time</h1>

    <label class="switch">
      <input type="checkbox" id="asapCheckbox">
      <span class="slider"></span>
      <span>ASAP Pickup</span>
    </label>

    <p id="asapMessage">Average wait time is 15 minutes.</p>
    <p id="inlineWarning"></p>

    <div id="scheduleFields">
      <label for="pickupDate">Pickup Date:</label>
      <input type="date" id="pickupDate">

      <label for="pickupTime">Pickup Time:</label>
      <select id="pickupTime">
        <option value="">Select a time...</option>
      </select>
    </div>

    <button id="continueBtn">Continue</button>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ&libraries=places"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
        authDomain: "tourthelakes-1e165.firebaseapp.com",
        databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
        projectId: "tourthelakes-1e165",
        storageBucket: "tourthelakes-1e165.appspot.com",
        messagingSenderId: "470758171431",
        appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      function parseTimeToTimestamp(date, time) {
        return new Date(`${date}T${time}`).getTime();
      }

      async function calculateTravelTime(fromCoords, toCoords) {
        const service = new google.maps.DistanceMatrixService();
        return new Promise((resolve, reject) => {
          service.getDistanceMatrix({
            origins: [new google.maps.LatLng(fromCoords.lat, fromCoords.lng)],
            destinations: [new google.maps.LatLng(toCoords.lat, toCoords.lng)],
            travelMode: 'DRIVING'
          }, (response, status) => {
            if (status !== 'OK') return reject(status);
            const duration = response.rows[0].elements[0].duration.value;
            resolve(Math.ceil(duration / 60)); // in minutes
          });
        });
      }

      async function populateTimes() {
        pickupTime.innerHTML = '<option value="">Select a time...</option>';
        const selectedDate = pickupDate.value;
        if (!selectedDate) return;

        const today = new Date().toISOString().split("T")[0];
        const isToday = selectedDate === today;

        const pickupCoords = JSON.parse(localStorage.getItem("pickupCoords"));
        if (!pickupCoords) {
          inlineWarning.textContent = "Pickup location missing.";
          inlineWarning.style.display = "block";
          return;
        }

        const [shiftsSnap, driversSnap] = await Promise.all([
          db.ref("driverShifts").once("value"),
          db.ref("drivers").once("value")
        ]);

        const shifts = shiftsSnap.val() || {};
        const drivers = driversSnap.val() || {};

        let earliestAvailableTime = null;

        for (const doorCard in shifts) {
          const shift = shifts[doorCard][selectedDate];
          if (!shift) continue;

          const driver = drivers[doorCard];
          if (!driver) continue;

          const shiftStart = parseTimeToTimestamp(selectedDate, shift.from);

          const stationedCoords = driver.stationedCoords;
          if (!stationedCoords) continue;

          const travelTimeMinutes = await calculateTravelTime(stationedCoords, pickupCoords);
          const bufferMinutes = 5;
          const availableTime = shiftStart + (travelTimeMinutes + bufferMinutes) * 60000;

          if (earliestAvailableTime === null || availableTime < earliestAvailableTime) {
            earliestAvailableTime = availableTime;
          }
        }

        if (!earliestAvailableTime) {
          inlineWarning.textContent = "No drivers available for selected date.";
          inlineWarning.style.display = "block";
          return;
        } else {
          inlineWarning.style.display = "none";
        }

        // Generate time slots
        const firstSlot = new Date(earliestAvailableTime);
        firstSlot.setSeconds(0, 0);

        const endOfDay = new Date(selectedDate);
        endOfDay.setHours(23, 45, 0, 0);

        let current = new Date(firstSlot);

        while (current <= endOfDay) {
          const h = current.getHours().toString().padStart(2, '0');
          const m = current.getMinutes().toString().padStart(2, '0');
          pickupTime.innerHTML += `<option value="${h}:${m}">${h}:${m}</option>`;
          current.setMinutes(current.getMinutes() + 15);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const asapCheckbox = document.getElementById("asapCheckbox");
        const pickupDate = document.getElementById("pickupDate");
        const pickupTime = document.getElementById("pickupTime");
        const asapMessage = document.getElementById("asapMessage");
        const inlineWarning = document.getElementById("inlineWarning");

        const today = new Date().toISOString().split("T")[0];
        pickupDate.setAttribute("min", today);
        pickupDate.value = today;

        pickupDate.addEventListener("change", populateTimes);

        asapCheckbox.addEventListener("change", function () {
          const now = new Date();
          const currentHour = now.getHours();
          if (currentHour < 9 || currentHour >= 19) {
            inlineWarning.textContent = "ASAP bookings are only available between 09:00 and 19:00.";
            inlineWarning.style.display = "block";
            this.checked = false;
            return;
          }
          inlineWarning.style.display = "none";

          const isChecked = this.checked;
          pickupDate.disabled = isChecked;
          pickupTime.disabled = isChecked;
          asapMessage.style.display = isChecked ? "block" : "none";
        });

        document.getElementById("continueBtn").addEventListener("click", function () {
          const isASAP = asapCheckbox.checked;

          if (isASAP) {
            localStorage.setItem("pickupType", "ASAP");
            localStorage.removeItem("pickupDate");
            localStorage.removeItem("pickupTime");
          } else {
            const date = pickupDate.value;
            const time = pickupTime.value;

            if (!date || !time) {
              inlineWarning.textContent = "Please select both a date and time.";
              inlineWarning.style.display = "block";
              return;
            }
            inlineWarning.style.display = "none";
            localStorage.setItem("pickupType", "Scheduled");
            localStorage.setItem("pickupDate", date);
            localStorage.setItem("pickupTime", time);
          }

          location.href = "VerifyPhone.html";
        });

        populateTimes();
      });
    </script>
  </div>
</body>
</html>
