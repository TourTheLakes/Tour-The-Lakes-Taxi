<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trial — Tour The Lakes</title>
<meta name="description" content="Development trial page for Tour The Lakes.">
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/TTL-Favicon.png">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

<style>
/* ===== CORE STYLE ===== */
body {
  margin: 0;
  font-family: "IBM Plex Mono", monospace;
  background: #d9d2c4;
  color: #000;
  text-align: center;
}
header {
  text-align: center;
  background: #d9d2c4;
}

header img {
  display: inline-block;
  margin: 0 auto;
  user-select: none;
}

/* ===== TAB BAR ===== */
.navbar {
  display: flex;
  justify-content: center;
  width: 100%;
  margin: 20px 0 0;
  gap: 0;
}
.tab {
  flex: 1;
  max-width: 260px;
  padding: 12px 0;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.2s, box-shadow 0.2s;
}

/* ===== Individual Tab Gradients ===== */
.tab[data-tab="tours"] {
  background: linear-gradient(225deg, #cfc7b9 0%, #d9d2c4 100%);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
}
.tab[data-tab="home"] {
  background: linear-gradient(180deg, #d9d2c4 0%, #cec6b9 100%);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
}
.tab[data-tab="contact"] {
  background: linear-gradient(135deg, #cfc7b9 0%, #d9d2c4 100%);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
}

/* ===== Hover ===== */
.tab:hover {
  background: linear-gradient(135deg,#d9d2c4 0%,#d3ccbe 100%);
}

/* ===== Active (clicked) tab ===== */
.tab.active {
  background: linear-gradient(135deg,#e8e2d5 0%,#d9d2c4 100%);
  box-shadow:
    0 2px 3px rgba(0,0,0,0.15),
    inset 0 1px 0 rgba(255,255,255,0.4);
  position: relative;
  z-index: 2;
}
.tab.active::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -1px;
  height: 1px;
  background: #d9d2c4; /* matches page tone for seamless blend */
  z-index: 3;
}

/* ===== CONTENT ===== */
.content {
  max-width: 800px;
  margin: 0 auto 40px;
  text-align: left;
  padding: 40px 20px 60px;
  position: relative;
  z-index: 1;
}
section { display: none; }
section.active { display: block; }

/* ===== FOOTER ===== */
footer {
  padding: 20px;
  font-size: 14px;
  color: #000;
  border-top: 1px solid #000;
}
a {
  color: #000;
  text-decoration: none;
  border-bottom: 1px dotted currentColor;
}
a:hover {
  border-bottom-style: solid;
}

/* ===== HERO IMAGE SLIDER STYLES ===== */
.hero {
  width: 100%;
  overflow: hidden;
  position: relative;
  height: 50vh;
  max-height:480px;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  display: none;
  animation: fade 2s ease-in-out;
}

.hero img.active {
  display: block;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}
  @media (max-width: 600px) {
    .hero {
      height: 20vh;
      max-height: 260px;
    }
  }
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/Tour-the-lakes-logo.png" alt="Tour The Lakes logo">

  <div class="navbar">
    <div class="tab" data-tab="tours">Tours</div>
    <div class="tab active" data-tab="home">Home</div>
    <div class="tab" data-tab="contact">Contact</div>
  </div>
</header>

<div class="hero" id="hero">
  <img src="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/DSC_0006.JPG" class="active" alt="Lake District view 1">
  <img src="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/DSC_0013.JPG" alt="Lake District view 2">
  <img src="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/DSC_0020.JPG" alt="Lake District view 3">
</div>

<main class="content">
  <section id="home" class="active">
    <h2>Home</h2>
    <p>Welcome to Tour The Lakes. More content coming soon.</p>
  </section>

  <section id="tours">
    <h2>Tours</h2>
    <p>2026 tours are currently in development. Check back soon.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>For scenic or taxi bookings, please email:</p>
    <p><a href="mailto:info@tourthelakes.com">info@tourthelakes.com</a></p>
  </section>
</main>
  
<footer>
  © <script>document.write(new Date().getFullYear())</script> Tour The Lakes —
  Made by <a href="https://www.neonforge.co.uk" target="_blank" rel="noopener">Neon Forge</a>
</footer>

<script>
/* Simple tab switching */
const tabs = document.querySelectorAll('.tab');
const sections = document.querySelectorAll('section');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    sections.forEach(s => s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});

  /* ===== HERO IMAGE SLIDER SCRIPT ===== */
const slides = document.querySelectorAll('#hero img');
let current = 0;

setInterval(() => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
}, 5000);
</script>

</body>
</html>
