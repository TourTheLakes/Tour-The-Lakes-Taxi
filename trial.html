<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <style>
    /* === GLOBAL RESET === */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    /* === CORE LAYOUT === */
    body {
      font-family: "IBM Plex Mono", monospace;
      background-color: #d9d2c4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* === HEADER === */
    header {
      height: 100px;
      width: 100%;
      background-color: #cfc6b3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      overflow: hidden; /* keeps text contained */
    }

    .ttl,
    .subtitle {
      font-size: 30px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 48%;
    }

    .ttl { color: #9c4215; }
    .subtitle {
      color: #d18f1b;
      text-align: right;
    }

    /* === FOOTER === */
    footer {
      height: 80px;
      width: 100%;
      background-color: #cfc6b3;
    }
  </style>
</head>

<body>

  <header>
    <span class="ttl">Tour The Lakes</span>
    <span class="subtitle">Public and Private Tours of the Lake District</span>
  </header>

  <footer></footer>

</body>
</html>
