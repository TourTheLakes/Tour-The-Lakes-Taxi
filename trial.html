<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trial — Tour The Lakes</title>
<meta name="description" content="Development trial page for Tour The Lakes.">
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/TTL-Favicon.png">
<style>
/* ============= BASIC STRUCTURE ============= */
body {
  margin: 0;
  font-family: Georgia, "Times New Roman", serif;
  background: #d9d2c4;
  color: #000;
  text-align: center;
}
header {
  padding: 40px 10px 0;
}
header img {
  max-width: 100%;
  height: auto;
  user-select: none;
}

/* ============= TAB STRIP ============= */
.navbar {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
.tab-container {
  display: flex;
  justify-content: center;
  position: relative;
  left: -10%; /* shifts slightly left of centre for “file folder” offset */
}
.tab {
  padding: 10px 26px;
  cursor: pointer;
  font-weight: bold;
  background: #d9d2c4;
  background: linear-gradient(135deg, #d9d2c4 0%, #cfc7b9 100%);
  margin: 0 4px;
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
  transition: background 0.2s;
}
.tab.active {
  background: #d9d2c4;
  background: linear-gradient(135deg, #d9d2c4 0%, #d3ccbe 100%);
}
.tab:hover {
  background: linear-gradient(135deg, #d9d2c4 0%, #cdc5b8 100%);
}

/* ============= CONTENT AREA ============= */
.content {
  max-width: 800px;
  margin: 0 auto 40px;
  text-align: left;
  padding: 40px 20px 60px;
}
section {
  display: none;
}
section.active {
  display: block;
}

/* ============= FOOTER ============= */
footer {
  padding: 20px;
  font-size: 14px;
  color: #000;
  border-top: 1px solid #000;
}
a {
  color: #000;
  text-decoration: none;
  border-bottom: 1px dotted currentColor;
}
a:hover {
  border-bottom-style: solid;
}
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/Tour-the-lakes-logo.png" alt="Tour The Lakes logo">

  <div class="navbar">
    <div class="tab-container">
      <div class="tab active" data-tab="home">Home</div>
      <div class="tab" data-tab="tours">Tours</div>
      <div class="tab" data-tab="contact">Contact</div>
    </div>
  </div>
</header>

<main class="content">
  <section id="home" class="active">
    <h2>Home</h2>
    <p>Welcome to Tour The Lakes. More content coming soon.</p>
  </section>

  <section id="tours">
    <h2>Tours</h2>
    <p>2026 tours are currently in development. Check back soon.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>For scenic or taxi bookings, please email:</p>
    <p><a href="mailto:info@tourthelakes.com">info@tourthelakes.com</a></p>
  </section>
</main>

<footer>
  © <script>document.write(new Date().getFullYear())</script> Tour The Lakes —
  Made by <a href="https://www.neonforge.co.uk" target="_blank" rel="noopener">Neon Forge</a>
</footer>

<script>
/* Simple tab switching */
const tabs = document.querySelectorAll('.tab');
const sections = document.querySelectorAll('section');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    sections.forEach(s => s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});
</script>

</body>
</html>
