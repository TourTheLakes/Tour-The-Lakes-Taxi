<script>
  const calendarGrid = document.getElementById("calendarGrid");
  const monthYear = document.getElementById("monthYear");
  const prevBtn = document.getElementById("prevMonth");
  const nextBtn = document.getElementById("nextMonth");

  let currentDate = new Date();

  function renderCalendar(date) {
    calendarGrid.innerHTML = "";

    const year = date.getFullYear();
    const month = date.getMonth();
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    monthYear.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Add blank spaces before day 1
    for (let i = 0; i < firstDay; i++) {
      const blank = document.createElement("div");
      blank.textContent = "";
      calendarGrid.appendChild(blank);
    }

    // Add actual days
    for (let d = 1; d <= daysInMonth; d++) {
      const day = document.createElement("div");
      day.textContent = d;
      calendarGrid.appendChild(day);
    }
  }

  prevBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  renderCalendar(currentDate);
</script>

<script type="module">
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  import { getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

  const app = getApp();
  const db = getDatabase(app);

  const calendarGrid = document.getElementById("calendarGrid");
  const monthYear = document.getElementById("monthYear");
  const prevBtn = document.getElementById("prevMonth");
  const nextBtn = document.getElementById("nextMonth");
  const saveLink = document.getElementById("saveChanges");
  const tourLinks = document.querySelectorAll(".tour-link");

  let currentDate = new Date();
  let activeTour = null;
  let activeData = {}; // current Firebase data snapshot
  let localChanges = {}; // unsaved session changes

  function formatDate(y, m, d) {
    return `${y}-${String(m + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
  }

  function renderCalendar(date) {
    calendarGrid.innerHTML = "";
    const year = date.getFullYear();
    const month = date.getMonth();

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    monthYear.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      const blank = document.createElement("div");
      calendarGrid.appendChild(blank);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const dayDiv = document.createElement("div");
      const key = formatDate(year, month, d);

      // Pre-mark existing or locally toggled days
      if (activeData[key]) dayDiv.classList.add("existing");
      if (localChanges[key]) dayDiv.classList.add("selected");

      dayDiv.textContent = d;
      dayDiv.addEventListener("click", () => handleDateClick(key, dayDiv));
      calendarGrid.appendChild(dayDiv);
    }
  }

  function handleDateClick(dateKey, element) {
    if (!activeTour) return;

    // Toggle logic
    if (element.classList.contains("existing")) {
      element.classList.remove("existing");
      element.classList.add("selected");
      localChanges[dateKey] = true;
    } else if (element.classList.contains("selected")) {
      element.classList.remove("selected");
      delete localChanges[dateKey];
    } else {
      element.classList.add("selected");
      localChanges[dateKey] = true;
    }
  }

  // Load Firebase data for the selected tour
  function loadTourData(tour) {
    activeTour = tour;
    localChanges = {};
    activeData = {};

    const tourRef = ref(db, `availability/${tour}`);
    onValue(tourRef, (snapshot) => {
      activeData = snapshot.val() || {};
      renderCalendar(currentDate);
    });
  }

  // Tour selector events
  tourLinks.forEach((link) => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      tourLinks.forEach((l) => l.classList.remove("active"));
      link.classList.add("active");
      loadTourData(link.dataset.tour);
    });
  });

  // Month navigation
  prevBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  // Save to Firebase
  saveLink.addEventListener("click", async (e) => {
    e.preventDefault();
    if (!activeTour || Object.keys(localChanges).length === 0) return;

    const updates = {};
    Object.keys(localChanges).forEach((k) => {
      updates[`availability/${activeTour}/${k}`] = true;
    });

    await update(ref(db), updates);
    localChanges = {};
    loadTourData(activeTour);
    alert(`Changes saved for ${activeTour.toUpperCase()}`);
  });

  renderCalendar(currentDate);
</script>
