<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/TTL-Favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/TTL-Favicon.png" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/TTL-Favicon.png" type="image/png" />
  <link rel="mask-icon" href="https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/TTL-Favicon.png" color="#d8a04e" />

  <title>Admin — Tour The Lakes</title>
  <meta name="description" content="Authorised administrator panel for Tour The Lakes." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#0e1416" />
  <meta name="color-scheme" content="dark light" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet" />

<style>
:root {
  --bg: #0e1416;
  --surface: #1a2023;
  --text: #e8e5df;
  --muted: #a5aaa9;
  --gold: #d8a04e;
  --tarn: #4b8ca7;
  --shadow: rgba(0,0,0,0.5);
  --radius: 16px;
  --transition: 0.5s ease;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  scroll-behavior: smooth;
}

body {
  font-family: "Work Sans", sans-serif;
  color: var(--text);
  background: var(--bg);
  overflow-x: hidden;
}

/* ───────────── Header ───────────── */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(14, 20, 22, 0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.05);
  height: 80px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 60px;
  z-index: 100;
}

.brand {
  font-family: "Playfair Display", serif;
  font-size: 1.8rem;
  color: var(--gold);
  letter-spacing: 1px;
  text-decoration: none;
  transition: color var(--transition);
}

.brand:hover { color: var(--tarn); }

nav a {
  margin-left: 28px;
  text-decoration: none;
  color: var(--muted);
  transition: color var(--transition);
}
nav a:hover { color: var(--gold); }

.admin-status {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 28px;
  color: var(--muted);
  font-size: 1rem;
}

.admin-status a,
.admin-status button {
  background: none;
  border: none;
  color: var(--muted);
  font-family: inherit;
  font-size: 1rem;
  cursor: pointer;
  transition: color var(--transition);
  text-decoration: none;
}

.admin-status a:hover,
.admin-status button:hover {
  color: var(--gold);
}

/* ───────────── Hero Section ───────────── */
.hero {
  min-height: 100vh;
  background: linear-gradient(rgba(14,14,14,0.4), rgba(14,14,14,0.8)),
    url('https://raw.githubusercontent.com/TourTheLakes/Tour-The-Lakes-Taxi/main/assets/images/DSC_0092.JPG') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: var(--text);
}

.hero h1 {
  font-family: "Playfair Display", serif;
  font-size: clamp(2.8rem, 6vw, 5rem);
  font-weight: 700;
  letter-spacing: 1px;
  color: var(--gold);
  text-shadow: 0 2px 20px var(--shadow);
  animation: fadeUp 1.5s ease forwards;
}

.hero p {
  font-size: 1.2rem;
  margin-top: 18px;
  max-width: 640px;
  color: var(--muted);
  animation: fadeUp 2s ease forwards;
}

/* ───────────── Section & Headings ───────────── */
section {
  padding: 100px 10vw;
}

section h2 {
  font-family: "Playfair Display", serif;
  font-size: 2.2rem;
  color: var(--gold);
  margin-bottom: 16px;
  text-align: center;
}

/* ───────────── Calendar Layout ───────────── */
.availability-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 60px;
  flex-wrap: nowrap;
  margin-top: 40px;
}

.calendar-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 100%;
}

.calendar-header {
  display: flex;
  align-items: center;
  gap: 24px;
  margin-bottom: 24px;
}

.month-year {
  font-family: "Playfair Display", serif;
  font-size: 1.6rem;
  color: var(--gold);
  user-select: none;
}

.calendar-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
  grid-auto-rows: 32px;
  text-align: center;
  font-size: 1rem;
  color: var(--gold);
  margin-bottom: 10px;
}

.calendar-dates {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
  grid-auto-rows: 32px;
  align-content: start;
  justify-items: center;
  font-size: 1rem;
  width: 540px;
}

.calendar-dates div {
  padding: 8px 0;
  color: var(--text);
  user-select: none;
  text-align: center;
  font-weight: 500;
  letter-spacing: 0.5px;
  transition: color var(--transition), text-shadow var(--transition);
}

.calendar-dates div:hover {
  color: var(--gold);
  text-shadow: 0 0 10px rgba(216,160,78,0.3);
  cursor: pointer;
}

.calendar-dates div.existing {
  background: linear-gradient(90deg, var(--gold) 50%, var(--tarn) 50%);
  color: #fff;
  border-radius: 6px;
}

.calendar-dates div.selected {
  background: none;
  color: var(--gold);
  text-shadow: 0 0 10px rgba(216,160,78,0.3);
}

.nav-arrow {
  background: none;
  border: none;
  font-size: 2rem;
  color: var(--muted);
  cursor: pointer;
  transition: color var(--transition);
  user-select: none;
}
.nav-arrow:hover { color: var(--gold); }

/* ───────────── Tour Selector ───────────── */
.tour-selector {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
  justify-content: flex-start;
  padding: 40px 32px;
  width: 540px;
  box-sizing: border-box;
  text-align: center;
}

.tour-link {
  font-size: 1.2rem;
  text-decoration: none;
  color: var(--text);
  cursor: pointer;
  transition: color var(--transition);
}
.tour-link:hover,
.tour-link.active {
  color: var(--gold);
}

/* ───────────── Save Link ───────────── */
.save-link {
  display: inline-block;
  align-self: center;
  margin-top: 40px;
  font-size: 1rem;
  text-decoration: none;
  color: var(--gold);
  cursor: pointer;
  transition: opacity var(--transition);
}
.save-link:hover { opacity: 0.7; }

/* ───────────── Footer ───────────── */
footer {
  background: #0b0f10;
  text-align: center;
  padding: 30px;
  border-top: 1px solid rgba(255,255,255,0.1);
  font-size: 0.9rem;
  color: var(--muted);
}
footer a {
  color: var(--gold);
  text-decoration: none;
}
footer a:hover { text-decoration: underline; }

/* ───────────── Animations ───────────── */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ───────────── Responsive Breakpoints ───────────── */
@media (max-width: 900px) {
  header { padding: 12px 40px; }
  .brand { font-size: 1.6rem; }
  nav a { margin-left: 20px; font-size: 1rem; }
  .hero h1 { font-size: clamp(2.4rem, 5vw, 3.6rem); }
  .hero p { font-size: 1.05rem; padding: 0 24px; }
  section { padding: 80px 8vw; }

  .calendar-container,
  .tour-selector {
    align-items: center;
  }

  .calendar-grid,
  .calendar-days,
  .calendar-dates {
    max-width: 460px;
  }
}

@media (max-width: 700px) {
  #userEmail { display: none; }

  .availability-container {
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 40px;
    width: 100%;
  }

  .calendar-container,
  .tour-selector {
    align-items: center;
    width: 100%;
    max-width: 360px;
    padding: 24px 0;
  }

  .calendar-days,
  .calendar-dates {
    gap: 8px;
    grid-auto-rows: 28px;
    font-size: 0.9rem;
  }

  .month-year { font-size: 1.3rem; }
  .nav-arrow { font-size: 1.6rem; }

  .tour-link { font-size: 1rem; }

  .save-link {
    font-size: 1rem;
    margin-top: 24px;
    align-self: center;
  }

  section h2 { text-align: center; }
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    justify-content: center;
    height: auto;
    padding: 12px 0;
    text-align: center;
  }

  .brand {
    font-size: 1.5rem;
    line-height: 1.4;
    margin-bottom: 8px;
  }

  nav a {
    display: inline-block;
    margin: 0 10px;
    font-size: 0.95rem;
  }

  footer {
    font-size: 0.8rem;
    padding: 20px;
  }
}

#info,
#book {
  scroll-margin-top: 50px;
}
</style>
 
</head>

<body>

    <div class="brand">Tour The Lakes</div>
    <nav class="admin-status">
      <span id="userEmail">You're logged on as ...</span>

      <button id="logoutBtn" class="logout-btn">Log Off</button>
    </nav>

  <section class="hero">
    <h1>Admin Panel</h1>

<section id="dates">
  <h2>Availability</h2>

  <div class="availability-container">
    <!-- LEFT: Calendar -->
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth" class="nav-arrow">‹</button>

<script>
  const calendarGrid = document.getElementById("calendarGrid");
  const monthYear = document.getElementById("monthYear");
  const prevBtn = document.getElementById("prevMonth");
  const nextBtn = document.getElementById("nextMonth");

  let currentDate = new Date();

  function renderCalendar(date) {
    calendarGrid.innerHTML = "";

    const year = date.getFullYear();
    const month = date.getMonth();
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    monthYear.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Add blank spaces before day 1
    for (let i = 0; i < firstDay; i++) {
      const blank = document.createElement("div");
      blank.textContent = "";
      calendarGrid.appendChild(blank);
    }

    // Add actual days
    for (let d = 1; d <= daysInMonth; d++) {
      const day = document.createElement("div");
      day.textContent = d;
      calendarGrid.appendChild(day);
    }
  }

  prevBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  renderCalendar(currentDate);
</script>

<script type="module">
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  import { getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

  const app = getApp();
  const db = getDatabase(app);

  const calendarGrid = document.getElementById("calendarGrid");
  const monthYear = document.getElementById("monthYear");
  const prevBtn = document.getElementById("prevMonth");
  const nextBtn = document.getElementById("nextMonth");
  const saveLink = document.getElementById("saveChanges");
  const tourLinks = document.querySelectorAll(".tour-link");

  let currentDate = new Date();
  let activeTour = null;
  let activeData = {}; // current Firebase data snapshot
  let localChanges = {}; // unsaved session changes

  function formatDate(y, m, d) {
    return `${y}-${String(m + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
  }

  function renderCalendar(date) {
    calendarGrid.innerHTML = "";
    const year = date.getFullYear();
    const month = date.getMonth();

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    monthYear.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      const blank = document.createElement("div");
      calendarGrid.appendChild(blank);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const dayDiv = document.createElement("div");
      const key = formatDate(year, month, d);

      // Pre-mark existing or locally toggled days
      if (activeData[key]) dayDiv.classList.add("existing");
      if (localChanges[key]) dayDiv.classList.add("selected");

      dayDiv.textContent = d;
      dayDiv.addEventListener("click", () => handleDateClick(key, dayDiv));
      calendarGrid.appendChild(dayDiv);
    }
  }

  function handleDateClick(dateKey, element) {
    if (!activeTour) return;

    // Toggle logic
    if (element.classList.contains("existing")) {
      element.classList.remove("existing");
      element.classList.add("selected");
      localChanges[dateKey] = true;
    } else if (element.classList.contains("selected")) {
      element.classList.remove("selected");
      delete localChanges[dateKey];
    } else {
      element.classList.add("selected");
      localChanges[dateKey] = true;
    }
  }

  // Load Firebase data for the selected tour
  function loadTourData(tour) {
    activeTour = tour;
    localChanges = {};
    activeData = {};

    const tourRef = ref(db, `availability/${tour}`);
    onValue(tourRef, (snapshot) => {
      activeData = snapshot.val() || {};
      renderCalendar(currentDate);
    });
  }

  // Tour selector events
  tourLinks.forEach((link) => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      tourLinks.forEach((l) => l.classList.remove("active"));
      link.classList.add("active");
      loadTourData(link.dataset.tour);
    });
  });

  // Month navigation
  prevBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  // Save to Firebase
  saveLink.addEventListener("click", async (e) => {
    e.preventDefault();
    if (!activeTour || Object.keys(localChanges).length === 0) return;

    const updates = {};
    Object.keys(localChanges).forEach((k) => {
      updates[`availability/${activeTour}/${k}`] = true;
    });

    await update(ref(db), updates);
    localChanges = {};
    loadTourData(activeTour);
    alert(`Changes saved for ${activeTour.toUpperCase()}`);
  });

  renderCalendar(currentDate);
</script>
