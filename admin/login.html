<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - TourTheLakes</title>
  <!-- Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium" for="email">Email</label>
        <input
          class="mt-1 block w-full border rounded-md p-2"
          type="email"
          id="email"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium" for="password">Password</label>
        <input
          class="mt-1 block w-full border rounded-md p-2"
          type="password"
          id="password"
          required
        />
      </div>
      <button
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
        type="submit"
      >
        Login
      </button>
    </form>
    <p id="error-message" class="mt-4 text-red-500"></p>
  </div>

  <!-- 1) INLINE your Firebase config here: -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.firebasestorage.app",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02",
      measurementId: "G-W6JY1LZXTP"
    };
  </script>

  <!-- 2) Firebase SDKs (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- 3) Login logic -->
  <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const form = document.getElementById('login-form');
    const errorEl = document.getElementById('error-message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = form.email.value;
      const pw    = form.password.value;

      auth.signInWithEmailAndPassword(email, pw)
        .then(() => window.location.href = 'drivers.html')
        .catch(err => errorEl.textContent = err.message);
    });
  </script>
</body>
</html>
