<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --accent: #4CAF50;
      --error: #cc0000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      background: var(--section-light);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      background: #2a2d31;
      color: var(--text-main);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #43a047;
    }
    #recaptcha-container {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Verify Your Phone</h1>
    <input type="text" id="phoneNumber" placeholder="+44XXXXXXXXXX">
    <div id="recaptcha-container"></div>
    <button onclick="sendCode()">Send Code</button>

    <input type="text" id="verificationCode" placeholder="Enter Verification Code">
    <button onclick="verifyCode()">Verify and Confirm Booking</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'theme': 'dark'
    });

    let confirmationResult = null;

    function sendCode() {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (!phoneNumber) {
        alert('Please enter your phone number.');
        return;
      }
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert('Verification code sent.');
        })
        .catch(error => {
          console.error(error);
          alert('Error sending verification code.');
        });
    }

    function verifyCode() {
      const code = document.getElementById('verificationCode').value.trim();
      if (!confirmationResult) {
        alert('Please request a verification code first.');
        return;
      }
      confirmationResult.confirm(code)
        .then(async () => {
          await saveBooking();
        })
        .catch(error => {
          console.error(error);
          alert('Verification failed. Please check your code and try again.');
        });
    }

    async function saveBooking() {
      const finalBooking = JSON.parse(localStorage.getItem('finalBooking'));
      if (!finalBooking) {
        alert('Booking data missing. Please restart your booking.');
        return;
      }

      // Attach verified phone
      finalBooking.phone = document.getElementById('phoneNumber').value.trim();

      const newBookingRef = db.ref('previewBookings').push();
      await newBookingRef.set(finalBooking);

      alert('Booking confirmed and saved.');
      localStorage.clear();
      window.location.href = 'BookingSubmitted.html';
    }
  </script>
</body>
</html>
