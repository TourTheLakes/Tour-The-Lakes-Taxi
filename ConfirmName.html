<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d2a45;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d2a45;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    button {
      background-color: #0d2a45;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1e3c5d;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    @media screen and (max-width: 480px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Who's the booking for?</h1>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Enter your name" required>
    <p class="error" id="errorMsg">Please enter a name before continuing.</p>
    <button onclick="saveName()">Confirm</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveName() {
      const name = document.getElementById("fullName").value.trim();
      if (!name) {
        document.getElementById("errorMsg").style.display = "block";
        return;
      }
      document.getElementById("errorMsg").style.display = "none";

      const finalBooking = JSON.parse(localStorage.getItem('finalBooking'));
      const phone = localStorage.getItem('phoneNumber');

      if (!finalBooking || !phone) {
        alert('Booking data missing. Please restart.');
        window.location.href = "index.html";
        return;
      }

      finalBooking.phone = phone;
      finalBooking.name = name;

      db.ref('previewBookings').push(finalBooking)
        .then(() => {
          alert('Booking confirmed and saved.');
          localStorage.clear();
          window.location.href = "BookingSubmitted.html";
        })
        .catch(err => {
          alert('Error saving booking: ' + err.message);
        });
    }
  </script>
</body>
</html>
