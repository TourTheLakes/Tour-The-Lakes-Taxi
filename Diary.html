<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diary</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    #driverList {
      margin-top: 20px;
    }
    .driverCard {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .bookingsList {
      margin-top: 10px;
      padding-left: 20px;
    }
    #returnButton {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Diary Page</h1>

  <div id="controls">
    <input type="date" id="datePicker">
  </div>

  <div id="driverList">
    <!-- Drivers and their shifts + bookings will appear here -->
  </div>

  <button id="returnButton" onclick="window.location.href='Office.html'">Return to Office</button>

  <!-- Firebase v8.10.1 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02",
      measurementId: "G-W6JY1LZXTP"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const datePicker = document.getElementById('datePicker');
    const driverList = document.getElementById('driverList');

    // Set today's date by default
    function setToday() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      datePicker.value = `${year}-${month}-${day}`;
    }

    // Load drivers, their shifts, and bookings for the selected date
    function loadDiary(dateString) {
      driverList.innerHTML = '';

      database.ref('driversProfile').once('value', snapshot => {
        snapshot.forEach(child => {
          const driverId = child.key;
          const driverName = child.val().name;
          const driverDiv = document.createElement('div');
          driverDiv.className = 'driverCard';
          driverDiv.innerHTML = `<strong>${driverName}</strong><br>Loading shift…`;
          driverList.appendChild(driverDiv);

          // Get shift info
          database.ref(`shifts/${driverId}/${dateString}`).once('value', shiftSnap => {
            const shift = shiftSnap.val();
            if (shift) {
              driverDiv.innerHTML = `
                <strong>${driverName}</strong><br>
                Shift Start: ${shift.shiftStart}<br>
                Shift End: ${shift.shiftEnd}<br>
                Break Start: ${shift.breakStart}<br>
                Break End: ${shift.breakEnd}
              `;
            } else {
              driverDiv.innerHTML = `<strong>${driverName}</strong><br>No shift assigned on this day.`;
            }

            // Then load bookings for this driver and date
            database.ref(`bookings/${driverId}/${dateString}`).once('value', bookingSnap => {
              if (bookingSnap.exists()) {
                const list = document.createElement('ul');
                list.className = 'bookingsList';
                bookingSnap.forEach(bc => {
                  const b = bc.val();
                  const item = document.createElement('li');
                  item.textContent = `${b.bookingTime} → ${b.pickup} to ${b.dropoff}`;
                  list.appendChild(item);
                });
                driverDiv.appendChild(document.createElement('hr'));
                driverDiv.appendChild(document.createTextNode('Bookings:'));
                driverDiv.appendChild(list);
              } else {
                driverDiv.appendChild(document.createElement('hr'));
                driverDiv.appendChild(document.createTextNode('No bookings for this day.'));
              }
            });
          });
        });
      });
    }

    // When the date changes, reload
    datePicker.addEventListener('change', () => {
      loadDiary(datePicker.value);
    });

    // On page load
    window.addEventListener('DOMContentLoaded', () => {
      setToday();
      loadDiary(datePicker.value);
    });
  </script>
</body>
</html>
