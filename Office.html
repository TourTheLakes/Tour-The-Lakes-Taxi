<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Office Portal</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #buttonRow {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    #buttonRow button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: calc(100vh - 200px);
    }
  </style>
</head>

<body>
  <h1 id="staffGreeting">Loading staff...</h1>

  <div id="buttonRow">
    <button onclick="window.location.href='ManualBooking.html'">Book</button>
    <button onclick="window.location.href='Diary.html'">Diary</button>
    <button onclick="window.location.href='Rota.html'">Rota</button>
    <button onclick="window.location.href='Archive.html'">Archive</button>
  </div>

  <div id="map"></div>

  <!-- Scripts placed here AFTER body -->

  <!-- Firebase setup -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ&callback=initMap" async defer></script>

  <!-- Your main script -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02",
      measurementId: "G-W6JY1LZXTP"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Driver map variables
    let map;
    let driverMarkers = {};

    // Init Google Map
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 54.4609, lng: -3.0886 },
        zoom: 12
      });

      const driversRef = database.ref('driversLocation');
      driversRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          for (const driverName in data) {
            const driverData = data[driverName];
            const position = { lat: driverData.lat, lng: driverData.lng };

            if (driverMarkers[driverName]) {
              driverMarkers[driverName].setPosition(position);
            } else {
              const marker = new google.maps.Marker({
                position,
                map,
                label: {
                  text: driverName,
                  color: "black",
                  fontWeight: "bold",
                  fontSize: "12px"
                }
              });
              driverMarkers[driverName] = marker;
            }
          }
        }
      });
    }

    // Session control
    window.addEventListener('DOMContentLoaded', () => {
      const staffName = localStorage.getItem('staffName');
      const localSessionToken = localStorage.getItem('sessionToken');

      if (staffName && localSessionToken) {
        document.getElementById('staffGreeting').textContent = `Welcome, ${staffName}`;

        const sessionRef = database.ref(`officeSessions/${staffName}`);
        sessionRef.on('value', (snapshot) => {
          const data = snapshot.val();
          if (!data || data.sessionToken != localSessionToken) {
            alert('Session expired. You have been logged out.');
            localStorage.clear();
            window.location.href = 'OfficeLogin.html';
          }
        });

      } else {
        window.location.href = 'OfficeLogin.html';
      }
    });

    // Make initMap visible to Google Maps
    window.initMap = initMap;
  </script>

</body>
</html>
